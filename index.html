<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main style.css">
    <style>
        
        .tight-line-break {
        margin: 0;
        padding: 0;
        line-height: 1;
        }

        h2 {
            margin-top: 1px;
            margin-bottom: 1px;
        }
        hr {
            width: 85%;
            margin-top: 0px;
            margin-bottom: 0px;
            float: left;
            border: none;
            border-top: 2px solid #ccc;
        }
        p {
            margin-bottom: 1px;
            margin-top: 1px;
        }

        br {
            margin-top: 0px; /* Adjust top margin */
            margin-bottom: 0px; /* Adjust bottom margin */
        }

        #construction-message {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 24px;
          color: #ff0000;
          font-weight: bold;
          animation: flashText 1s ease-in-out infinite;
        }
    
        @keyframes flashText {
          0%, 100% {
            opacity: 1;
          }
          50% {
            opacity: 0;
          }
        }
      </style>
</head>
